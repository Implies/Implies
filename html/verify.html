  <script type="text/javascript">
	function makeRequestnewref(url)
            {
                http_request = new XMLHttpRequest();
                http_request.onreadystatechange = alertContents; // set callback
                http_request.open('GET', url, true); // initialize
                http_request.send(null); // run
            }
     function alertContents()
            { // callback

                if(http_request.readyState == 4)
                { // javascript code
                    if(http_request.status == 200)
                    { // http code
                        if(http_request.responseText == "Success")
                        {
                            alert("Successfully authenticated");
                        }
                        else if(http_request.responseText == "Incorrect")
                        {
                            alert("Username or authorization password is incorrect");
                        }

                    }
                    else
                    {
                        alert('There was a problem with the request ' + http_request.status);
                    }
                }
               }
       
            function inputlogin(form)
            {
				
                var username = form.Username.value;
                var authkey = form.Authkey.value;
                var myURL = 'http://reu.marshall.edu/~implies/cgi-bin/authenticate.cgi?';
                myURL = myURL + 'username=' + encodeURI(username);
                myURL = myURL + '&authkey=' + encodeURI(authkey);
                makeRequestnewref(myURL);
            }
